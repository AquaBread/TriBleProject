<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trible</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h1 id="top"><a href="/" class="tribble-search-link">Trible Search</a></h1>

    <div class="search-container">
        <input type="text" id="keywords" name="keywords" placeholder="Enter Keywords (comma-separated)">
        <button onclick="searchKeywords()">Search</button>
    </div>

    <div class="container">
        <div class="left-column" id="left-column">
            <h2 id="pdf-results-heading" class="hidden"><a href="/" class="tribble-search-link">PDF Results</a></h2>
            <div id="search-info"></div>
            <div id="results"></div>
        </div>

        <div class="right-column">
            <h2 id="trible-knowledge-heading" class="hidden">Trible Knowledge</h2>
            <div class="questionnaire hidden" id="questionnaire">
                <h3>Submit Your Problem</h3>
                <form id="problem-form" onsubmit="submitProblem(event)">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="problem-description">Problem Description:</label>
                    <textarea id="problem-description" name="problem-description" rows="4" required></textarea>
                    <label for="solution">Solution:</label>
                    <textarea id="solution" name="solution" rows="4" required></textarea>

                    <!-- TOC Dropdown Menu -->
                    <label for="toc-dropdown">Select Chapter:</label>
                    <select id="toc-dropdown" name="toc-dropdown" required>
                        <option value="">--Select Chapter--</option>
                    </select>

                    <button type="submit">Submit</button>
                </form>
                <div id="thank-you-message" class="hidden">Thank you for your submission!</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
