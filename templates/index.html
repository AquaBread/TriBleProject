<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trible</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Heading -->
    <h1 id="top">Trible Search</h1>
    
    <!-- Input field and search button -->
    <div class="search-container">
        <input type="text" id="keywords" name="keywords" placeholder="Enter Keywords (comma-separated)">
        <button onclick="searchKeywords()">Search</button>
    </div>

    <!-- Container for two columns -->
    <div class="container">
        <!-- Left column to display search results -->
        <div class="left-column">
            <h2 id="pdf-results-heading" class="hidden">PDF Results</h2>
            <!-- Container for search information -->
            <div id="search-info"></div>
            <div id="results"></div>
        </div>
        
        <!-- Right column for additional content (currently empty) -->
        <div class="right-column">
            <h2 id="trible-knowledge-heading" class="hidden">Trible Knowledge</h2>
            <!-- Additional content can go here -->
        </div>
    </div>

    <!-- Link to JavaScript file for client-side functionality -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
