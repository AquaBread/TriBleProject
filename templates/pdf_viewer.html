<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        #pdfViewer {
            width: 100%;
            height: 100vh;
            border: 1px solid #ccc;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="pdfViewer"></div>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const url = "{{ url_for('static', filename='Resources/physText.pdf') }}";
        const pageNumber = {{ page_number }};
        const sentenceToHighlight = decodeURIComponent("{{ sentence | tojson | safe }}");

        function highlightSentence(textLayer, sentence) {
            const spans = textLayer.querySelectorAll("span");
            spans.forEach(span => {
                if (span.textContent.includes(sentence)) {
                    span.classList.add("highlight");
                    span.scrollIntoView({ behavior: "smooth", block: "center" });
                }
            });
        }

        // Load PDF.js
        const pdfjsLib = window['pdfjs-dist/build/pdf'];

        const loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(pdf => {
            pdf.getPage(pageNumber).then(page => {
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });

                const pdfViewer = document.getElementById('pdfViewer');
                pdfViewer.innerHTML = '';

                const canvas = document.createElement('canvas');
                pdfViewer.appendChild(canvas);
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                page.render(renderContext).promise.then(() => {
                    page.getTextContent().then(textContent => {
                        const textLayerDiv = document.createElement('div');
                        textLayerDiv.className = 'textLayer';
                        pdfViewer.appendChild(textLayerDiv);

                        pdfjsLib.renderTextLayer({
                            textContent: textContent,
                            container: textLayerDiv,
                            viewport: viewport,
                            textDivs: []
                        }).promise.then(() => {
                            highlightSentence(textLayerDiv, sentenceToHighlight);
                        });
                    });
                });
            });
        });
    </script>
</body>
</html>
